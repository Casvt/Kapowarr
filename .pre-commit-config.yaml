repos:
-   repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
    -   id: isort
        name: isort
        additional_dependencies: [
          typing_extensions ~= 4.12,
          requests ~= 2.31,
          beautifulsoup4 ~= 4.12.3,
          flask ~= 3.0,
          waitress ~= 3.0,
          "cryptography ~= 44.0, >= 44.0.1",
          bencoding ~= 0.2,
          aiohttp ~= 3.9,
          flask-socketio ~= 5.3,
          websocket-client ~= 1.3
        ]

-   repo: local
    hooks:
    -   id: mypy
        name: mypy
        language: python
        pass_filenames: false
        additional_dependencies: [
          mypy~=1.10,

          typing_extensions ~= 4.12,
          requests ~= 2.31,
          beautifulsoup4 ~= 4.12.3,
          flask ~= 3.0,
          waitress ~= 3.0,
          "cryptography ~= 44.0, >= 44.0.1",
          bencoding ~= 0.2,
          aiohttp ~= 3.9,
          flask-socketio ~= 5.3,
          websocket-client ~= 1.3
        ]
        entry: python -m mypy --explicit-package-bases .
    
    -   id: unittest
        name: unittest
        language: python
        pass_filenames: false
        additional_dependencies: [
          typing_extensions ~= 4.12,
          requests ~= 2.31,
          beautifulsoup4 ~= 4.12.3,
          flask ~= 3.0,
          waitress ~= 3.0,
          "cryptography ~= 44.0, >= 44.0.1",
          bencoding ~= 0.2,
          aiohttp ~= 3.9,
          flask-socketio ~= 5.3,
          websocket-client ~= 1.3
        ]
        entry: python -m unittest discover -s ./tests -p '*.py'

-   repo: https://github.com/hhatto/autopep8
    rev: v2.2.0
    hooks:
    -   id: autopep8
        name: autopep8
        additional_dependencies: [
          typing_extensions ~= 4.12,
          requests ~= 2.31,
          beautifulsoup4 ~= 4.12.3,
          flask ~= 3.0,
          waitress ~= 3.0,
          "cryptography ~= 44.0, >= 44.0.1",
          bencoding ~= 0.2,
          aiohttp ~= 3.9,
          flask-socketio ~= 5.3,
          websocket-client ~= 1.3
        ]
