<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta id="url_base" data-value="{{url_base}}">

	<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.svg') }}" type="image/x-icon">

	<link rel="stylesheet" href="{{ url_for('static', filename='css/general.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/window.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
	<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
	<script src="{{ url_for('static', filename='js/general.js') }}" defer></script>
	<script src="{{ url_for('static', filename='js/window.js') }}" defer></script>
	<script src="{{ url_for('static', filename='js/settings_download_clients.js') }}" defer></script>

	<title>Download Clients - Kapowarr</title>
</head>
<body>
	<!-- Windows -->
	<div class="window">
		<!-- Choose torrent client window -->
		<section id="choose-torrent-window">
			<div>
				<h2>Choose Torrent Client</h2>
				<button aria-label="Close window" title="Close window">
					<img src="{{url_base}}/static/img/cancel.svg" alt="">
				</button>
			</div>
			<div>
				<div id="choose-torrent-list"></div>
			</div>
			<div>
				<button id="cancel-torrent-choose" type="button">Cancel</button>
			</div>
		</section>
		<!-- Add torrent client window -->
		<section id="add-torrent-window">
			<div>
				<h2>Add Torrent Client</h2>
				<button aria-label="Close window" title="Close window">
					<img src="{{url_base}}/static/img/cancel.svg" alt="">
				</button>
			</div>
			<div>
				<form id="add-torrent-form">
					<table>
						<tr>
							<th><label for="add-title-input">Title</label></th>
							<td>
								<input type="text" id="add-title-input" required>
							</td>
						</tr>
						<tr>
							<th><label for="add-baseurl-input">Base URL</label></th>
							<td>
								<input type="text" id="add-baseurl-input" required>
								<p>E.g. 'http://192.168.2.15:8008/torrent_client'</p>
							</td>
						</tr>
					</table>
				</form>
			</div>
			<div>
				<button id="cancel-torrent-add" type="button">Cancel</button>
				<button id="test-torrent-add" type="button">
					<div>Failed</div>
					<div>Test</div>
					<div>Success</div>
				</button>
				<button id="submit-torrent-add" type="submit" form="add-torrent-form">Add</button>
			</div>
		</section>
		<!-- Edit torrent client window -->
		<section id="edit-torrent-window">
			<div>
				<h2>Edit Torrent Client</h2>
				<button aria-label="Close window" title="Close window">
					<img src="{{url_base}}/static/img/cancel.svg" alt="">
				</button>
			</div>
			<div>
				<p class="error hidden">*Client is downloading</p>
				<form id="edit-torrent-form">
					<table>
						<tr>
							<th><label for="edit-title-input">Title</label></th>
							<td>
								<input type="text" id="edit-title-input" required>
							</td>
						</tr>
						<tr>
							<th><label for="edit-baseurl-input">Base URL</label></th>
							<td>
								<input type="text" id="edit-baseurl-input" required>
								<p>E.g. 'http://192.168.2.15:8008/torrent_client'</p>
							</td>
						</tr>
					</table>
				</form>
			</div>
			<div>
				<button id="cancel-torrent-edit" type="button">Cancel</button>
				<button id="delete-torrent-edit" type="button">Delete</button>
				<button id="test-torrent-edit" type="button">
					<div>Failed</div>
					<div>Test</div>
					<div>Success</div>
				</button>
				<button id="submit-torrent-edit" type="submit" form="edit-torrent-form">Save</button>
			</div>
		</section>
	</div>
	
	<header>
		<div class="menu-title-container">
			<button id="toggle-nav" aria-label="Toggle menu">
				<img src="{{url_base}}/static/img/menu.svg" alt="">
			</button>
			<a href="{{url_base}}/">
				<img src="{{ url_for('static', filename='img/favicon.svg') }}" alt="">
			</a>
		</div>
	</header>
	<div class="nav-main">
		<div id="nav-bar">
			<nav>
				<a href="{{url_base}}/">Volumes</a>
				<a href="{{url_base}}/activity/queue">Activity</a>
				<a href="{{url_base}}/settings">Settings</a>
					<a href="{{url_base}}/settings/mediamanagement" class="sub-entry">Media Management</a>
					<a href="{{url_base}}/settings/download" class="sub-entry">Download</a>
					<a href="{{url_base}}/settings/downloadclients" class="sub-entry current-nav">Download Clients</a>
					<a href="{{url_base}}/settings/general" class="sub-entry">General</a>
				<a href="{{url_base}}/system/status">System</a>
			</nav>
			<div id="task-queue"></div>
		</div>
		<main>
			<div class="tool-bar-container">
				<div class="tool-bar">
					<button id="save-button" type="submit" aria-label="Save the changes made" title="Save the changes made">
						<img src="{{url_base}}/static/img/save.svg" alt="">
						<div>
							<p>Save</p>
						</div>
					</button>
				</div>
			</div>
			<div class="settings-container">
				<form id="settings-form">
					<h2>Torrent Clients</h2>
					<div id="torrent-client-list" class="client-list">
						<button class="add-client-button" type="button" title="Add torrent client" class="icon-text-color">
							<img src="{{url_base}}/static/img/cancel.svg" alt="">
						</button>
					</div>
				</form>
			</div>
		</main>
	</div>
</body>
</html>
