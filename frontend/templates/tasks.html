<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta id="url_base" data-value="{{url_base}}">

	<link rel="stylesheet" href="{{ url_for('static', filename='css/general.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/tasks.css') }}">
	<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
	<script src="{{ url_for('static', filename='js/general.js') }}" defer></script>
	<script src="{{ url_for('static', filename='js/tasks.js') }}" defer></script>

	<title>Tasks - Kapowarr</title>
</head>
<body>
	<header>
		<div class="menu-title-container">
			<button id="toggle-nav" aria-label="Toggle menu">
				<img src="{{url_base}}/static/img/menu.svg" alt="">
			</button>
			<h1>Kapowarr</h1>
		</div>
	</header>
	<div class="nav-main">
		<div id="nav-bar">
			<nav>
				<a href="{{url_base}}/">Volumes</a>
				<a href="{{url_base}}/activity/queue">Activity</a>
				<a href="{{url_base}}/settings">Settings</a>
				<a href="{{url_base}}/system/status">System</a>
					<a href="{{url_base}}/system/status" class="sub-entry">Status</a>
					<a href="{{url_base}}/system/tasks" class="sub-entry current-nav">Tasks</a>
			</nav>
			<div id="task-queue"></div>
		</div>
		<main>
			<div class="tool-bar-container">
				<div class="tool-bar">
					<button id="clear-button" aria-label="Delete task history" title="Delete task history">
						<img src="{{url_base}}/static/img/delete_white.svg" alt="">
						<div>
							<p>Clear History</p>
						</div>
					</button>
				</div>
			</div>
			<div class="main-window">
				<h2>Scheduled</h2>
				<div class="task-interval-container">
				<table class="task-interval-table">
					<thead>
						<tr>
							<th>Name</th>
							<th>Interval</th>
							<th>Last Execution</th>
							<th>Next Execution</th>
						</tr>
					</thead>
					<tbody id="task-intervals">
					</tbody>
				</table>
				</div>
				<h2>History</h2>
				<table>
					<thead>
						<tr>
							<th>Title</th>
							<th>Date</th>
						</tr>
					</thead>
					<tbody id="history">
						
					</tbody>
				</table>
			</div>
		</main>
	</div>
</body>
</html>
